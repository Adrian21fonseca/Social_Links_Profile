<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Social Links Profile</title>
</head>
<body>

    <div class="contenedor">

        <div class="fto-perfil">
            <img class="f-avatar" src="img/avatar-jessica.jpeg" alt="Foto-Avatar">
        </div>

        <div class="info-personal">
        <h2 class="nombre">Jessica Randall</h2>
        <h4 class="countri">London, United Kingdom</h4>
        </div>

        <p class="descripcion">
            "Front-end developer and avid reader."
        </p>

        <div class="redes-sociales">
            <a href="#" class="github">GitHub</a>
            
            <a href="#" class="mentor">Frontend Mentor</a>

            <a href="#" class="linkedin">LinkedIn</a>

            <a href="#" class="x">Twitter</a>

            <a href="#" class="instagram">Instagram</a>
        </div>

    </div>
</body>
</html>
